<div *ngIf="cartList.length === 0" class="alert alert-info">Your Cart is Empty</div>


<ul *ngIf="cartList.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartList">
        <app-cart-item [cartItem] = "item"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total : {{ cartTotal | currency: 'INR'}}</strong>
    </li>

</ul>
