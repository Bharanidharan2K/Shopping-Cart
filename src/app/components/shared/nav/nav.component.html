<div class="p-3 bg-dark text-white" >

  <div class="row">
    <div class="col-md-9" style="margin-top: 8px;">
      <h5 class="my-0 mr-md-auto font-weight-normal">
        <app-header></app-header>&nbsp;
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart"
          viewBox="0 0 16 16">
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
      </h5>
    </div>

    <div class="col-md-3">

      <div class="cart_container d-flex flex-row align-items-center">
        <div class="cart_icon"> <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918704/cart.png"
            alt="">
          <div class="cart_count"><span>{{totalQty}}</span></div>
        </div>
        <div class="cart_content">
          <div class="cart_text"><a href="#">Cart</a></div>
          <div class="cart_price">{{price | currency : 'INR'}}</div>
        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
    </div>
  </div>
</div>
